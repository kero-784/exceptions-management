<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الأكواد المتقدم (مستضاف خارجيًا V2.4)</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 0.3rem;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: #e9ecef;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .app-container {
            background-color: #fff;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            outline: none;
        }
        .input-group {
            display: flex;
            gap: 10px;
            position: relative; /* For suggestion box positioning */
        }
        .input-group input[type="text"] {
            flex-grow: 1;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button, .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none; /* For .btn if used as <a> */
            display: inline-block; /* For .btn if used as <a> */
        }
        button:hover, .btn:hover {
            background-color: #0056b3;
        }
        button.secondary, .btn.secondary { background-color: var(--secondary-color); }
        button.secondary:hover, .btn.secondary:hover { background-color: #545b62; }
        button.success, .btn.success { background-color: var(--success-color); }
        button.success:hover, .btn.success:hover { background-color: #1e7e34; }
        button.danger, .btn.danger { background-color: var(--danger-color); }
        button.danger:hover, .btn.danger:hover { background-color: #b02a37; }
        button.small { padding: 5px 10px; font-size: 0.85rem; }

        #supplierCodeSuggestions {
            border: 1px solid #ced4da;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: var(--border-radius);
            position: absolute;
            width: 100%; /* Full width of parent .input-group input */
            top: 100%; /* Position below the input field */
            left:0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* Initially hidden */
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: var(--light-color); }

        #selectedSuppliersList .selected-supplier-card {
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--light-color);
        }
        .selected-supplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ced4da;
        }
        .selected-supplier-header h4 { margin: 0; color: var(--primary-color); }
        .exception-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .exception-item input[type="text"] { flex-grow: 1; }
        .remove-btn {
            color: var(--danger-color);
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 8px;
            background: none;
            border: none;
        }
         .remove-btn:hover { color: #a02330; }

        #resultsContainer {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f7ef;
            border: 1px solid #a7d7c5;
            border-radius: var(--border-radius);
        }
        #resultsContainer pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #ced4da;
        }
        .message-area {
            padding: 10px;
            margin-top: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        .message-area.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        .message-area.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .message-area.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff;}
        .message-area.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba;}

        .loader-container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 class="app-header">مولد الأكواد المتقدم</h1>

        <div id="appStatus" class="message-area loader-container" style="display:none;">
            <div class="loader"></div>
            <p>جاري تحميل البيانات...</p>
        </div>
        <div id="initialUserMessages" class="message-area" style="display:none;"></div>


        <div id="mainAppContent" style="display:none;">
            <div class="form-section">
                <label for="supplierCodeInput">إضافة مورد:</label>
                <div class="form-group">
                    <div class="input-group">
                        <div style="flex-grow:1; position:relative;"> <!-- Wrapper for input and suggestions -->
                           <input type="text" id="supplierCodeInput" placeholder="ادخل كود المورد أو ابحث بالاسم">
                           <div id="supplierCodeSuggestions"></div>
                        </div>
                        <button id="addSupplierBtn" class="btn success small">إضافة مورد</button>
                    </div>
                    <div id="supplierInputMessage" class="message-area" style="display:none; font-size:0.9em; padding:5px; margin-top:5px;"></div>
                </div>

                <div class="form-group">
                    <label>الموردون المختارون والاستثناءات:</label>
                    <div id="selectedSuppliersList">
                        <p>لم يتم اختيار موردين بعد.</p>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="entryDate">التاريخ:</label>
                    <input type="date" id="entryDate" required>
                </div>

                <div class="form-group">
                    <label for="length">الطول (Length):</label>
                    <input type="number" id="length" placeholder="مثال: 30" required>
                </div>

                <div class="form-group">
                    <label for="purchasingOfficer">مسؤول المشتريات:</label>
                    <input type="text" id="purchasingOfficer" placeholder="ادخل اسم مسؤول المشتريات" required>
                </div>
            </div>

            <div class="button-group">
                <button id="generateBtn">توليد الأكواد</button>
                <button id="clearFormBtn" class="secondary">مسح الكل</button>
            </div>
            <div id="userMessages" class="message-area" style="display:none;"></div>

            <div id="resultsContainer" style="display:none;">
                <h2>الأكواد المولدة:</h2>
                <pre id="outputCode"></pre>
                <div class="button-group">
                     <button id="copyCodesBtn" class="secondary">نسخ الأكواد</button>
                     <button id="saveToSheetBtn" class="success">حفظ إلى Google Sheet</button>
                </div>
                <div id="saveStatus" class="message-area" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        console.log("DEBUG: Script tag started execution. Version: FullUpdate1");

        // --- Configuration ---
        // !!! REPLACE THIS WITH THE *NEW* URL YOU GET AFTER DEPLOYING THE UPDATED Code.gs SCRIPT !!!
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztQur8t2FNSAjlkxWhEIUBdQ7paIfC9CEncdQGj7EXxTlMTIq13UVQ_g88FyJoAL4TFw/exec';
        const URL_PLACEHOLDER_STRING = 'YOUR_GAS_URL_PLACEHOLDER_REPLACE_ME'; // Keep this as is

        console.log("DEBUG: App Initializing. GAS URL being used:", GAS_WEB_APP_URL);
        console.log("DEBUG: URL_PLACEHOLDER_STRING is:", URL_PLACEHOLDER_STRING);

        let criticalConfigError = false;
        if (GAS_WEB_APP_URL === URL_PLACEHOLDER_STRING || GAS_WEB_APP_URL === 'YOUR_NEW_GOOGLE_APPS_SCRIPT_DEPLOYMENT_URL_HERE') {
            criticalConfigError = true;
            console.error("CRITICAL DEBUG: GAS_WEB_APP_URL is a placeholder or has not been updated. Please deploy your Google Apps Script and paste the new URL here.");
            const appStatusDivImmediate = document.getElementById('appStatus');
            const mainAppContentDivImmediate = document.getElementById('mainAppContent');

            if(appStatusDivImmediate) {
                appStatusDivImmediate.innerHTML = `<p style="color:red; font-weight:bold;">خطأ حرج: لم يتم تكوين رابط Google Apps Script. يرجى تحديث الرابط في الكود.</p>`;
                appStatusDivImmediate.style.display = 'block';
                appStatusDivImmediate.className = 'message-area error';
                console.log("DEBUG: Displayed critical config error in appStatusDiv.");
            } else {
                console.error("DEBUG: appStatusDiv not found for critical error message.");
            }
            if(mainAppContentDivImmediate) {
                mainAppContentDivImmediate.style.display = 'none';
                console.log("DEBUG: Hid mainAppContent due to critical config error.");
            } else {
                 console.error("DEBUG: mainAppContentDiv not found for hiding.");
            }
        } else {
            console.log("DEBUG: GAS_WEB_APP_URL seems to be set. Configuration might be OK.");
        }

        // --- Global State ---
        let allSuppliersData = [];
        let selectedSuppliers = [];
        let generatedOutputForSaving = null;
        console.log("DEBUG: Global state variables initialized.");

        // --- DOM Elements ---
        let appStatusDiv, initialUserMessagesDiv, mainAppContentDiv, supplierCodeInput, addSupplierBtn,
            supplierCodeSuggestionsDiv, supplierInputMessageDiv, selectedSuppliersListDiv, entryDateInput,
            lengthInput, purchasingOfficerInput, generateBtn, clearFormBtn, userMessagesDiv,
            resultsContainerDiv, outputCodePre, copyCodesBtn, saveToSheetBtn, saveStatusDiv;

        function initializeDOMElements() {
            console.log("DEBUG: Initializing DOM elements references...");
            try {
                appStatusDiv = document.getElementById('appStatus');
                initialUserMessagesDiv = document.getElementById('initialUserMessages');
                mainAppContentDiv = document.getElementById('mainAppContent');
                supplierCodeInput = document.getElementById('supplierCodeInput');
                addSupplierBtn = document.getElementById('addSupplierBtn');
                supplierCodeSuggestionsDiv = document.getElementById('supplierCodeSuggestions');
                supplierInputMessageDiv = document.getElementById('supplierInputMessage');
                selectedSuppliersListDiv = document.getElementById('selectedSuppliersList');
                entryDateInput = document.getElementById('entryDate');
                lengthInput = document.getElementById('length');
                purchasingOfficerInput = document.getElementById('purchasingOfficer');
                generateBtn = document.getElementById('generateBtn');
                clearFormBtn = document.getElementById('clearFormBtn');
                userMessagesDiv = document.getElementById('userMessages');
                resultsContainerDiv = document.getElementById('resultsContainer');
                outputCodePre = document.getElementById('outputCode');
                copyCodesBtn = document.getElementById('copyCodesBtn');
                saveToSheetBtn = document.getElementById('saveToSheetBtn');
                saveStatusDiv = document.getElementById('saveStatus');
                console.log("DEBUG: DOM elements references initialized successfully.");
                if (!mainAppContentDiv) {
                    console.error("CRITICAL DEBUG: mainAppContentDiv is null. HTML structure might be wrong.");
                    criticalConfigError = true;
                }
            } catch (e) {
                console.error("CRITICAL DEBUG: Error initializing DOM elements:", e);
                criticalConfigError = true;
            }
        }
        initializeDOMElements();

        // --- Utility Functions ---
        function showMessage(element, message, type = 'error', showLoaderIcon = false) {
            if (!element) {
                console.error(`DEBUG: showMessage called with null element. Message: ${message}, Type: ${type}`);
                return;
            }
            console.log(`DEBUG: showMessage - Element: ${element.id}, Type: ${type}, Message: ${String(message).substring(0,50)}...`);
            let content = '';
            if (showLoaderIcon) {
                content += '<div class="loader" style="margin-bottom:5px;"></div>';
            }
            content += message;
            element.innerHTML = content;
            element.className = `message-area ${type}`;
            element.style.display = 'block';
        }
        function hideMessage(element) {
            if (!element) {
                console.warn(`DEBUG: hideMessage called with null element.`);
                return;
            }
            console.log(`DEBUG: hideMessage - Element: ${element.id}`);
            element.style.display = 'none';
            element.innerHTML = '';
        }

        // --- Supplier Fetching & Handling (using fetch) ---
        async function fetchSuppliers() {
            console.log("DEBUG: fetchSuppliers function called.");
            if (criticalConfigError) {
                console.error("DEBUG: fetchSuppliers aborted due to criticalConfigError.");
                return false;
            }
             // Redundant check, already handled at top, but good for safety
            if (GAS_WEB_APP_URL === URL_PLACEHOLDER_STRING || GAS_WEB_APP_URL === 'YOUR_NEW_GOOGLE_APPS_SCRIPT_DEPLOYMENT_URL_HERE' || !GAS_WEB_APP_URL.trim()) {
                const errorMsg = "خطأ فادح: رابط Google Apps Script غير مُعرف بشكل صحيح. يرجى تحديث `GAS_WEB_APP_URL` في الكود.";
                showMessage(appStatusDiv, errorMsg, "error");
                console.error("DEBUG: fetchSuppliers Error: URL not set correctly. Current URL:", GAS_WEB_APP_URL);
                if(mainAppContentDiv) mainAppContentDiv.style.display = 'none';
                return false;
            }

            showMessage(appStatusDiv, 'جاري تحميل الموردين...', 'info', true);
            if(mainAppContentDiv) mainAppContentDiv.style.display = 'none';

            try {
                console.log("DEBUG: Fetching suppliers from URL:", GAS_WEB_APP_URL + '?action=getSuppliers');
                const response = await fetch(GAS_WEB_APP_URL + '?action=getSuppliers', {
                    method: 'GET',
                    mode: 'cors',
                });
                console.log("DEBUG: Fetch response status:", response.status, "Ok:", response.ok);

                if (!response.ok) {
                    let errorText = `خطأ في الشبكة أو السيرفر: ${response.status} ${response.statusText}`;
                    let responseBodyText = await response.text();
                    console.error("DEBUG: Fetch !response.ok. Raw response text:", responseBodyText);
                    try {
                        const errData = JSON.parse(responseBodyText);
                        if(errData && (errData.error || errData.message) ) errorText = errData.error || errData.message;
                    } catch(e){
                        console.warn("DEBUG: Could not parse error response as JSON. Raw text:", responseBodyText);
                    }
                    throw new Error(errorText);
                }
                const data = await response.json();
                console.log("DEBUG: Received data from GAS for suppliers:", data);

                if (data.error) {
                    throw new Error(`Server error from GAS: ${data.error}`);
                }

                allSuppliersData = data.suppliers || [];
                console.log("DEBUG: Processed suppliers data:", allSuppliersData);

                if(allSuppliersData.length === 0) {
                     showMessage(initialUserMessagesDiv, "لم يتم العثور على بيانات موردين. تأكد من أن Google Sheet 'Suppliers' يحتوي على بيانات وأن الرابط صحيح.", "warning");
                } else {
                     hideMessage(initialUserMessagesDiv);
                }
                hideMessage(appStatusDiv);
                if(mainAppContentDiv) mainAppContentDiv.style.display = 'block';
                console.log("DEBUG: Suppliers fetched and processed successfully. mainAppContent should be visible.");
                return true;
            } catch (error) {
                console.error("DEBUG: Error in fetchSuppliers catch block:", error.message, error);
                showMessage(appStatusDiv, `فشل تحميل الموردين: ${error.message}.<br>تأكد من صحة الرابط ومنشور بصلاحية "Anyone" ومتاح للطلبات الخارجية (CORS). تحقق من وحدة التحكم (Console) لمزيد من التفاصيل.`, 'error');
                if(mainAppContentDiv) mainAppContentDiv.style.display = 'none';
                return false;
            }
        }

        function displaySupplierCodeSuggestions(query) {
            if (!supplierCodeSuggestionsDiv) { console.warn("DEBUG: supplierCodeSuggestionsDiv is null"); return; }
            supplierCodeSuggestionsDiv.innerHTML = '';
            if (!query) {
                supplierCodeSuggestionsDiv.style.display = 'none';
                return;
            }
            const lowerQuery = query.toLowerCase();
            const filtered = allSuppliersData.filter(s =>
                (s.code && s.code.toLowerCase().includes(lowerQuery)) ||
                (s.name && s.name.toLowerCase().includes(lowerQuery))
            ).filter(s => !selectedSuppliers.some(sel => sel.supplier.code === s.code));

            supplierCodeSuggestionsDiv.style.display = filtered.length > 0 ? 'block' : 'none';

            filtered.slice(0, 7).forEach(supplier => {
                const item = document.createElement('div');
                item.classList.add('suggestion-item');
                item.textContent = `${supplier.code} - ${supplier.name}`;
                item.addEventListener('click', () => {
                    if (supplierCodeInput) supplierCodeInput.value = supplier.code;
                    supplierCodeSuggestionsDiv.innerHTML = '';
                    supplierCodeSuggestionsDiv.style.display = 'none';
                    addSupplierByCode();
                });
                supplierCodeSuggestionsDiv.appendChild(item);
            });
        }

        function addSupplierByCode() {
            console.log("DEBUG: addSupplierByCode called.");
            if (!supplierCodeInput || !supplierInputMessageDiv) { console.warn("DEBUG: Missing input elements for addSupplierByCode"); return; }
            const codeOrName = supplierCodeInput.value.trim();
            hideMessage(supplierInputMessageDiv);

            if (!codeOrName) {
                showMessage(supplierInputMessageDiv, "الرجاء إدخال كود المورد أو جزء من اسمه.", "warning");
                return;
            }
            const supplier = allSuppliersData.find(s =>
                (s.code && s.code.toUpperCase() === codeOrName.toUpperCase()) ||
                (s.name && s.name.toLowerCase() === codeOrName.toLowerCase())
            );

            if (supplier) {
                 if (selectedSuppliers.some(sel => sel.supplier.code === supplier.code)) {
                    showMessage(supplierInputMessageDiv, `المورد ${supplier.name} (${supplier.code}) مضاف بالفعل.`, "warning");
                    supplierCodeInput.value = '';
                    if (supplierCodeSuggestionsDiv) supplierCodeSuggestionsDiv.style.display = 'none';
                    return;
                }
                selectedSuppliers.push({ supplier: supplier, exceptions: [""] });
                console.log("DEBUG: Added supplier:", supplier, "Current selectedSuppliers:", selectedSuppliers);
                supplierCodeInput.value = '';
                if (supplierCodeSuggestionsDiv) {
                    supplierCodeSuggestionsDiv.innerHTML = '';
                    supplierCodeSuggestionsDiv.style.display = 'none';
                }
                renderSelectedSuppliers();
                hideMessage(supplierInputMessageDiv);
            } else {
                showMessage(supplierInputMessageDiv, `لم يتم العثور على مورد بالكود أو الاسم: ${codeOrName}`, "error");
            }
        }

        function removeSelectedSupplier(supplierCode) {
            console.log("DEBUG: removeSelectedSupplier, code:", supplierCode);
            selectedSuppliers = selectedSuppliers.filter(sel => sel.supplier.code !== supplierCode);
            renderSelectedSuppliers();
            if (selectedSuppliers.length === 0 && resultsContainerDiv) {
                resultsContainerDiv.style.display = 'none';
                generatedOutputForSaving = null;
            }
        }

        function addExceptionToSupplier(supplierCode) {
            console.log("DEBUG: addExceptionToSupplier, code:", supplierCode);
            const supplierItem = selectedSuppliers.find(sel => sel.supplier.code === supplierCode);
            if (supplierItem) {
                supplierItem.exceptions.push("");
                renderSelectedSuppliers();
                const card = document.querySelector(`.selected-supplier-card[data-supplier-code="${supplierCode}"]`);
                if(card) {
                    const inputs = card.querySelectorAll('.exception-item input[type="text"]');
                    if (inputs.length > 0) inputs[inputs.length - 1].focus();
                }
            }
        }

        function removeExceptionFromSupplier(supplierCode, exceptionIndex) {
            console.log("DEBUG: removeExceptionFromSupplier, code:", supplierCode, "index:", exceptionIndex);
            const supplierItem = selectedSuppliers.find(sel => sel.supplier.code === supplierCode);
            if (supplierItem && supplierItem.exceptions.length > 1) {
                supplierItem.exceptions.splice(exceptionIndex, 1);
                renderSelectedSuppliers();
            }
        }

        function updateSupplierException(supplierCode, exceptionIndex, value) {
             const supplierItem = selectedSuppliers.find(sel => sel.supplier.code === supplierCode);
             if (supplierItem) {
                supplierItem.exceptions[exceptionIndex] = value;
             }
        }

        function renderSelectedSuppliers() {
            console.log("DEBUG: renderSelectedSuppliers called.");
            if (!selectedSuppliersListDiv) { console.warn("DEBUG: selectedSuppliersListDiv is null"); return; }
            selectedSuppliersListDiv.innerHTML = '';
            if (selectedSuppliers.length === 0) {
                selectedSuppliersListDiv.innerHTML = '<p>لم يتم اختيار موردين بعد.</p>';
                return;
            }
            selectedSuppliers.forEach((selItem) => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('selected-supplier-card');
                cardDiv.dataset.supplierCode = selItem.supplier.code;
                const headerDiv = document.createElement('div');
                headerDiv.classList.add('selected-supplier-header');
                const title = document.createElement('h4');
                title.textContent = `${selItem.supplier.name} (${selItem.supplier.code})`;
                const removeSupplierBtn = document.createElement('button');
                removeSupplierBtn.classList.add('remove-btn', 'danger', 'small');
                removeSupplierBtn.innerHTML = 'إزالة المورد ×';
                removeSupplierBtn.title = 'إزالة المورد بالكامل';
                removeSupplierBtn.onclick = () => removeSelectedSupplier(selItem.supplier.code);
                headerDiv.appendChild(title);
                headerDiv.appendChild(removeSupplierBtn);
                cardDiv.appendChild(headerDiv);
                const exceptionsContainer = document.createElement('div');
                selItem.exceptions.forEach((ex, index) => {
                    const exceptionDiv = document.createElement('div');
                    exceptionDiv.classList.add('exception-item');
                    const exceptionInput = document.createElement('input');
                    exceptionInput.type = 'text';
                    exceptionInput.placeholder = `استثناء ${index + 1}`;
                    exceptionInput.value = ex;
                    exceptionInput.oninput = (e) => updateSupplierException(selItem.supplier.code, index, e.target.value);
                    exceptionInput.onkeypress = (e) => {
                        if (e.key === 'Enter' && index === selItem.exceptions.length - 1) {
                            e.preventDefault();
                            addExceptionToSupplier(selItem.supplier.code);
                        }
                    };
                    exceptionDiv.appendChild(exceptionInput);
                    if (selItem.exceptions.length > 1) {
                        const removeExBtn = document.createElement('button');
                        removeExBtn.classList.add('remove-btn', 'small');
                        removeExBtn.innerHTML = '×';
                        removeExBtn.title = 'إزالة هذا الاستثناء';
                        removeExBtn.style.color = 'var(--secondary-color)';
                        removeExBtn.onclick = () => removeExceptionFromSupplier(selItem.supplier.code, index);
                        exceptionDiv.appendChild(removeExBtn);
                    }
                    exceptionsContainer.appendChild(exceptionDiv);
                });
                cardDiv.appendChild(exceptionsContainer);
                const addExceptionBtn = document.createElement('button');
                addExceptionBtn.classList.add('btn', 'secondary', 'small');
                addExceptionBtn.style.marginTop = '10px';
                addExceptionBtn.textContent = 'إضافة استثناء آخر';
                addExceptionBtn.onclick = () => addExceptionToSupplier(selItem.supplier.code);
                cardDiv.appendChild(addExceptionBtn);
                selectedSuppliersListDiv.appendChild(cardDiv);
            });
        }

        function validateInputs() {
            console.log("DEBUG: Validating inputs...");
            hideMessage(userMessagesDiv);
            let errors = [];
            if (selectedSuppliers.length === 0) errors.push("الرجاء اختيار مورد واحد على الأقل.");
            if (!entryDateInput || !entryDateInput.value) errors.push("الرجاء إدخال التاريخ.");
            if (!lengthInput || !lengthInput.value || isNaN(parseFloat(lengthInput.value))) errors.push("الرجاء إدخال قيمة رقمية للطول.");
            if (!purchasingOfficerInput || !purchasingOfficerInput.value.trim()) errors.push("الرجاء إدخال اسم مسؤول المشتريات.");
            selectedSuppliers.forEach((sel) => {
                const nonEmptyExceptions = sel.exceptions.filter(ex => ex.trim() !== "");
                if (nonEmptyExceptions.length === 0) {
                    errors.push(`الرجاء إدخال استثناء واحد على الأقل للمورد: ${sel.supplier.name}.`);
                }
            });
            if (errors.length > 0) {
                console.warn("DEBUG: Validation failed:", errors);
                showMessage(userMessagesDiv, errors.join('<br>'), 'error');
                return false;
            }
            console.log("DEBUG: Inputs validated successfully.");
            return true;
        }

        function getKDMNumberPart(index) {
            const number = index % 11;
            return String(number).padStart(2, '0');
        }

        function generateCodes() {
            console.log("DEBUG: generateCodes called.");
            if (!validateInputs()) {
                if (resultsContainerDiv) resultsContainerDiv.style.display = 'none';
                generatedOutputForSaving = null;
                return;
            }
            const dateValue = entryDateInput.value;
            const dateParts = dateValue.split('-');
            const year = parseInt(dateParts[0], 10);
            const monthJs = parseInt(dateParts[1], 10) - 1;
            const day = parseInt(dateParts[2], 10);
            const localDate = new Date(year, monthJs, day);

            const monthName = localDate.toLocaleString('en-US', { month: 'long' });
            const dayName = localDate.toLocaleString('en-US', { weekday: 'long' });
            const monthInitial = monthName.charAt(0).toUpperCase();
            const dayInitial = dayName.charAt(0).toUpperCase();

            let textOutput = `مسؤول المشتريات: ${purchasingOfficerInput.value}\n`;
            let entryDateFormatted = localDate.toLocaleDateString('en-GB');
            textOutput += `التاريخ: ${entryDateFormatted}\n`;
            textOutput += `الطول: ${lengthInput.value}\n\n`;
            textOutput += `الأكواد:\n`;
            textOutput += "------------------------------------\n";

            let itemsToSave = [];
            let kdmGlobalIndex = 0;

            selectedSuppliers.forEach((selItem) => {
                selItem.exceptions.forEach((exceptionText) => {
                    if (!exceptionText.trim()) return;
                    const kdmPart = "KDM" + getKDMNumberPart(kdmGlobalIndex);
                    let supplierCodePart = selItem.supplier.code.toUpperCase();
                    if (supplierCodePart.length === 2) supplierCodePart = supplierCodePart.padEnd(3, 'X');
                    else if (supplierCodePart.length > 3) supplierCodePart = supplierCodePart.substring(0, 3);
                    else if (supplierCodePart.length < 2 && supplierCodePart.length > 0) supplierCodePart = supplierCodePart.padEnd(3, 'Y');
                    else if (supplierCodePart.length === 0) supplierCodePart = "ZZZ";

                    const dateInitialsPart = monthInitial + dayInitial;
                    const finalCode = kdmPart + supplierCodePart + dateInitialsPart;

                    textOutput += `المورد: ${selItem.supplier.name} (${selItem.supplier.code})\n`;
                    textOutput += `الاستثناء: ${exceptionText}\n`;
                    textOutput += `الكود: ${finalCode}\n`;
                    textOutput += "------------------------------------\n";

                    itemsToSave.push({
                        supplierName: selItem.supplier.name,
                        supplierCode: selItem.supplier.code,
                        exception: exceptionText,
                        generatedCode: finalCode
                    });
                    kdmGlobalIndex++;
                });
            });

            if (itemsToSave.length === 0) {
                 showMessage(userMessagesDiv, "لا توجد استثناءات صالحة لتوليد أكواد.", 'warning');
                 if (resultsContainerDiv) resultsContainerDiv.style.display = 'none';
                 generatedOutputForSaving = null;
                 return;
            }

            if (outputCodePre) outputCodePre.textContent = textOutput;
            if (resultsContainerDiv) resultsContainerDiv.style.display = 'block';
            hideMessage(userMessagesDiv);

            generatedOutputForSaving = {
                purchasingOfficer: purchasingOfficerInput.value,
                entryDate: entryDateFormatted,
                length: lengthInput.value,
                generatedItems: itemsToSave
            };
            console.log("DEBUG: Codes generated successfully. Output for saving:", generatedOutputForSaving);
        }

        function clearForm() {
            console.log("DEBUG: clearForm called.");
            if(supplierCodeInput) supplierCodeInput.value = '';
            if(supplierCodeSuggestionsDiv) {
                supplierCodeSuggestionsDiv.innerHTML = '';
                supplierCodeSuggestionsDiv.style.display = 'none';
            }
            hideMessage(supplierInputMessageDiv);
            selectedSuppliers = [];
            renderSelectedSuppliers();
            if(entryDateInput) entryDateInput.valueAsDate = new Date();
            if(lengthInput) lengthInput.value = '';
            if(purchasingOfficerInput) purchasingOfficerInput.value = '';
            if(resultsContainerDiv) resultsContainerDiv.style.display = 'none';
            if(outputCodePre) outputCodePre.textContent = '';
            hideMessage(userMessagesDiv);
            hideMessage(saveStatusDiv);
            generatedOutputForSaving = null;
            console.log("DEBUG: Form cleared.");
        }

        async function copyCodesToClipboard() {
            console.log("DEBUG: copyCodesToClipboard called.");
            if (!outputCodePre || !outputCodePre.textContent) {
                console.warn("DEBUG: No codes to copy.");
                return;
            }
            try {
                await navigator.clipboard.writeText(outputCodePre.textContent);
                showMessage(saveStatusDiv, 'تم نسخ الأكواد إلى الحافظة!', 'success');
            } catch (err) {
                showMessage(saveStatusDiv, 'فشل النسخ إلى الحافظة.', 'error');
                console.error("DEBUG: Failed to copy codes:", err);
            }
        }

        async function saveCodesToSheet() {
            console.log("DEBUG: saveCodesToSheet called.");
            if (GAS_WEB_APP_URL === URL_PLACEHOLDER_STRING || GAS_WEB_APP_URL === 'YOUR_NEW_GOOGLE_APPS_SCRIPT_DEPLOYMENT_URL_HERE' || !GAS_WEB_APP_URL.trim()) {
                const errorMsg = "خطأ فادح: رابط Google Apps Script غير مُعرف بشكل صحيح. يرجى تحديث `GAS_WEB_APP_URL`.";
                showMessage(saveStatusDiv, errorMsg, 'error');
                console.error("DEBUG: saveCodesToSheet Error: URL not set correctly. Current URL:", GAS_WEB_APP_URL);
                return;
            }
            if (!generatedOutputForSaving || !generatedOutputForSaving.generatedItems || generatedOutputForSaving.generatedItems.length === 0) {
                showMessage(saveStatusDiv, "لا توجد أكواد لتسجيلها. قم بتوليد الأكواد أولاً.", 'warning');
                console.warn("DEBUG: No codes generated to save.");
                return;
            }

            showMessage(saveStatusDiv, 'جاري الحفظ...', 'info', true);
            if (saveToSheetBtn) saveToSheetBtn.disabled = true;

            try {
                console.log("DEBUG: Saving to URL:", GAS_WEB_APP_URL, "Payload:", generatedOutputForSaving);
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify(generatedOutputForSaving),
                });
                console.log("DEBUG: Save response status:", response.status, "Ok:", response.ok);

                if (!response.ok) {
                     let errorText = `خطأ في الشبكة أو السيرفر: ${response.status} ${response.statusText}`;
                     let responseBodyText = await response.text();
                     console.error("DEBUG: Save !response.ok. Raw response text:", responseBodyText);
                    try {
                        const errData = JSON.parse(responseBodyText);
                        if(errData && (errData.message || errData.error)) errorText = errData.message || errData.error;
                    } catch(e){
                        console.warn("DEBUG: Could not parse error response from save as JSON. Raw text:", responseBodyText);
                    }
                    throw new Error(errorText);
                }

                const result = await response.json();
                console.log("DEBUG: Received data from GAS for save operation:", result);

                if (result.success) {
                    showMessage(saveStatusDiv, result.message || 'تم حفظ الأكواد بنجاح!', 'success');
                } else {
                    throw new Error(result.message || 'فشل حفظ الأكواد، رد غير معروف من السيرفر.');
                }
            } catch (error) {
                console.error("DEBUG: Error in saveCodesToSheet:", error.message, error);
                showMessage(saveStatusDiv, `فشل حفظ الأكواد: ${error.message}. تحقق من وحدة التحكم (Console) لمزيد من التفاصيل.`, 'error');
            } finally {
                if (saveToSheetBtn) saveToSheetBtn.disabled = false;
            }
        }

        // --- Event Listeners ---
        function addEventListeners() {
            console.log("DEBUG: Adding event listeners...");
            if (supplierCodeInput) {
                supplierCodeInput.addEventListener('input', (e) => displaySupplierCodeSuggestions(e.target.value));
                supplierCodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (supplierCodeSuggestionsDiv && (supplierCodeSuggestionsDiv.style.display === 'none' || supplierCodeSuggestionsDiv.innerHTML === '')) {
                            addSupplierByCode();
                        }
                    }
                });
            } else { console.warn("DEBUG: supplierCodeInput not found for event listeners."); }

            document.addEventListener('click', function(event) {
                if (supplierCodeInput && supplierCodeSuggestionsDiv) {
                    const isClickInsideInput = supplierCodeInput.contains(event.target);
                    const isClickInsideSuggestions = supplierCodeSuggestionsDiv.contains(event.target);
                    if (!isClickInsideInput && !isClickInsideSuggestions) {
                        supplierCodeSuggestionsDiv.style.display = 'none';
                    }
                }
            });

            if (addSupplierBtn) addSupplierBtn.addEventListener('click', addSupplierByCode); else { console.warn("DEBUG: addSupplierBtn not found."); }
            if (generateBtn) generateBtn.addEventListener('click', generateCodes); else { console.warn("DEBUG: generateBtn not found."); }
            if (clearFormBtn) clearFormBtn.addEventListener('click', clearForm); else { console.warn("DEBUG: clearFormBtn not found."); }
            if (copyCodesBtn) copyCodesBtn.addEventListener('click', copyCodesToClipboard); else { console.warn("DEBUG: copyCodesBtn not found."); }
            if (saveToSheetBtn) saveToSheetBtn.addEventListener('click', saveCodesToSheet); else { console.warn("DEBUG: saveToSheetBtn not found."); }
            console.log("DEBUG: Event listeners nominally added.");
        }


        // --- Initial Load ---
        function initializeApp() {
            console.log("DEBUG: initializeApp function called.");
            if (criticalConfigError) {
                console.error("DEBUG: initializeApp aborted due to criticalConfigError.");
                return;
            }
            if(entryDateInput) entryDateInput.valueAsDate = new Date(); else { console.warn("DEBUG: entryDateInput not found during init.");}
            renderSelectedSuppliers();
            fetchSuppliers(); // This will try to show mainAppContent on success
            addEventListeners();
            console.log("DEBUG: initializeApp completed.");
        }

        console.log("DEBUG: Script nearing end. Checking criticalConfigError before calling initializeApp.");
        console.log("DEBUG: criticalConfigError state:", criticalConfigError);
        if (mainAppContentDiv) {
            console.log("DEBUG: mainAppContent display style at script end (before init):", mainAppContentDiv.style.display);
        } else {
            console.error("DEBUG: mainAppContentDiv is NULL before final initializeApp check. App cannot start correctly.");
            criticalConfigError = true;
        }

        if (!criticalConfigError) {
            console.log("DEBUG: Proceeding to call initializeApp().");
            initializeApp();
        } else {
            console.error("DEBUG: initializeApp() was NOT called due to criticalConfigError being true.");
        }

        console.log("DEBUG: Script tag execution finished. Version: FullUpdate1");
    </script>
